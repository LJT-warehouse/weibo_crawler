<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>水军控管演示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>水军控管演示</h2>
    <table class="table table-striped">
        <thead>
            <tr><th>目标微博ID</th><th>水军用户名</th><th>正能量评论</th></tr>
        </thead>
        <tbody>
            {% for c in comments %}
            <tr>
                <td>{{ c.target_weibo_id }}</td>
                <td>{{ c.username }}</td>
                <td>{{ c.comment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
